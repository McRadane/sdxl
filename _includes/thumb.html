<div class="col-sm-3 mb-1 mb-sm-0">
    <div class="card mb-3">
        <a class="open-image" data-image-id="{{ include.category }}" data-image-index="{{ include.image-index }}"><img src="{{ include.image }}" class="card-img-top thumb-image" alt="{{ include.title }}"></a>
        <div class="card-body">
            <h5 class="card-title">{{ include.title }}</h5>
        </div>
    </div>
</div>
