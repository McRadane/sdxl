<div class="col-sm-3 mb-1 mb-sm-0">
  <div class="card mb-3">
    <a href="{{ site.baseurl }}{{ include.href }}"
      ><img
        src="{{ include.image }}"
        class="card-img-top"
        alt="{{ include.title }}"
        data-bs-toggle="modal"
    /></a>
    <div class="card-body">
      <h5 class="card-title">{{ include.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">
        {{ include.description }}
      </h6>
      <a href="{{ site.baseurl }}{{ include.href }}" class="card-link"
        >See galleries</a
      >
    </div>
  </div>
</div>
