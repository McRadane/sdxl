{% assign prompt-data = site.data.data-subject | where: 'id', include.picture.id %}
<div
  class="carousel-item {% if include.active %}active{% endif %}"
  data-title="{{ include.title }}"
  data-style="{{ include.style }}"
  data-subject="{{ include.subject }}"
  data-model="{{ prompt-data.first.model }}"
  data-lora="{{ include.picture.lora }}"
  data-prompt="{{ include.picture.prompt }}"
  data-negative-prompt="{{ include.picture.negativePrompt }}"
  data-sampler="{{ prompt-data.first.sampler }}"
  data-cfg="{{ prompt-data.first.cfg }}"
  data-steps="{{ prompt-data.first.steps }}"
  data-seed="{{ prompt-data.first.seed }}"
>
  <img
    src="{{ include.image }}"
    class="d-block vh-90"
    alt="{{ include.title }}"
    loading="lazy"
  />
</div>
